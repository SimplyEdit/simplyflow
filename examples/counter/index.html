<!doctype html>
<meta charset="utf-8">
<title>Todo</title>
<link rel="stylesheet" href="../css/ds.css">
<link rel="stylesheet" href="../css/source.css">
<link rel="stylesheet" href="../css/examples.css">
<body>
<main>
	<h1>Examples</h1>
	<h2>Counter</h2>

	<div id="counterApp">
		<input type="text" data-flow-field="counter">
		<button data-simply-command="add1">+</button>
		<button data-simply-command="sub1">-</button>
		<div>Counter is now: <span data-flow-field="counter"></span></div>
	</div>

	<div id="counterApp2">
		<input type="text" data-flow-field="counter">
		<button data-simply-command="add1">+</button>
		<button data-simply-command="sub1">-</button>
		<div>Counter is now: <span data-flow-field="counter"></span></div>
	</div>
</main>
<script src="https://cdn.jsdelivr.net/npm/simplyview/dist/simply.everything.js"></script>
<script src="../../dist/simply.flow.js"></script>
<script class="source">
	var counterApp = simply.app({
		container: document.getElementById('counterApp'),
		commands: {
			add1: function() {
				this.state.counter++;
			},
			sub1: function() {
				this.state.counter--;
			}
		},
		state: simply.state.signal({
			counter: 1
		})
	});

	var counterApp2 = simply.app({
		container: document.getElementById('counterApp2'),
		commands: {
			add1: function() {
				this.state.counter++;
			},
			sub1: function() {
				this.state.counter--;
			}
		},
		state: simply.state.signal({
			counter: 1
		})
	});

</script>
<script>

	simply.bind({
		container: document.getElementById('counterApp'),
		attribute: 'data-flow',
		root: counterApp.state
	})

	simply.bind({
		container: document.getElementById('counterApp2'),
		attribute: 'data-flow',
		root: counterApp2.state
	})
</script>
