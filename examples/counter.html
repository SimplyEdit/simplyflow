<h1>Examples</h1>
<h2>Counter</h2>
<link rel="stylesheet" href="examples.css">

<div id="counterApp">
	<input type="text" data-flow-field="counter">
	<button data-simply-command="add1">+</button>
	<button data-simply-command="sub1">-</button>
	<div>Counter is now: <span data-flow-field="counter"></span></div>
</div>

<div id="counterApp2">
	<input type="text" data-flow-field="counter">
	<button data-simply-command="add1">+</button>
	<button data-simply-command="sub1">-</button>
	<div>Counter is now: <span data-flow-field="counter"></span></div>
</div>

<script src="https://cdn.jsdelivr.net/gh/simplyedit/simplyview/dist/simply.everything.js"></script>
<script>
	var counterApp = simply.app({
		container: document.getElementById('counterApp'),
		commands: {
			add1: function() {
				counterApp.view.counter++;
			},
			sub1: function() {
				counterApp.view.counter--;
			}
		},
		view: {
			counter: 1
		}
	});

	var counterApp2 = simply.app({
		container: document.getElementById('counterApp2'),
		commands: {
			add1: function() {
				counterApp2.view.counter++;
			},
			sub1: function() {
				counterApp2.view.counter--;
			}
		},
		view: {
			counter: 2
		}
	});

</script>
<script src="../dist/simply.flow.js"></script>
<script>
	counterApp.view = simply.state.signal(counterApp.view)

	simply.bind({
		container: document.getElementById('counterApp'),
		attribute: 'data-flow',
		root: counterApp.view
	})

	counterApp2.view = simply.state.signal(counterApp2.view)

	simply.bind({
		container: document.getElementById('counterApp2'),
		attribute: 'data-flow',
		root: counterApp2.view
	})
</script>
